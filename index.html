<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Using fontawesome for special images -->
    <script src="https://kit.fontawesome.com/d5e3f9b5d5.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
      <nav class="navbar navbar-dark bg-dark">
          <span class="navbar-title mb-0 h1 w-100 text-center">Weather Dashboard</span>
      </nav>
      <div class="container">
          <div class="row">
              <div class="col-4 bg-light">
                  <p class="search-container my-1">Search for a city</p>
                  <div class="input-group mb-3">
                      <input class="form-control" id="city-input" type="text" placeholder="Enter city name" aria-label="Enter city name">
                      <div class="input-group-append">
                          <button class="btn btn-primary" type="button" id="search-button">
                              <i class="fas fa-search"></i>
                          </button>
                      </div>
                  </div>
                  <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear History</button>
                  <form id="history"></form>
              </div>
              <div class="col-8">
                  <div class="row mr-0">
                      <div class="col-12 border border-dar m-3 rounded">
                          <div class="row">
                              <div class="col-12">
                                  <span id="city-name" class="city-name align-middle"></span>
                                  <img src="placeholder" alt="" id="current-pic">
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-12">
                                  <p id="temperature"></p>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-12">
                                  <p id="humidity"></p>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-12">
                                  <p id="wind-speed"></p>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-12">
                                  <p id="UV-index"></p>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              
          </div>
      </div>
  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
