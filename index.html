<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Using fontawesome for special images -->
    <script src="https://kit.fontawesome.com/d5e3f9b5d5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <aside>
            <h3>Search for a City</h3>
            <div id="search-box">
                <input type="search" id="city-search-input">
                <input type="submit" id="city-search-button">
            </div>
            <div id="city-list"></div>
        </aside>
        <div class="content">
            <div id="weather-info">
                <div id="units">
                    Metric
                    <label class="switch">
                        <input id="unit-switch" type="checkbox">
                        <span class="slider"></span>
                    </label>
                    Imperial
                </div>
                <h2 id="city-name-display"></h2>
                <h3 id="date-display"></h3>
                <img id="current-weather-icon">
                <div id="current-weather"></div>
                <div>Temperature: <span id="current-temperature"></span></div>
                <div>Humidity: <span id="current-humidity"></span></div>
                <div>Wind Speed: <span id="current-wind-speed"></span></div>
                <div>UV Index: <span id="current-uvi"></span></div>
            </div>
            
            <div id="five-day-forcast">
                <h3>5-Day Forcast:</h3>
                <div id="forcast-list">
                    <span id="forcast-day-1" class="forcast-card">
                        <div class="forcast-day-of-week"></div>
                        <div class="forcast-date"></div>
                        <img class="forcast-icon">
                        <div class="forcast-temp"></div>
                        <div class="forcast-humidity"></div>
                    </span>

                    <span id="forcast-day-2" class="forcast-card">
                        <div class="forcast-day-of-week"></div>
                        <div class="forcast-date"></div>
                        <img class="forcast-icon">
                        <div class="forcast-temp"></div>
                        <div class="forcast-humidity"></div>
                    </span>

                    <span id="forcast-day-3" class="forcast-card">
                        <div class="forcast-day-of-week"></div>
                        <div class="forcast-date"></div>
                        <img class="forcast-icon">
                        <div class="forcast-temp"></div>
                        <div class="forcast-humidity"></div>
                    </span>

                    <span id="forcast-day-4" class="forcast-card">
                        <div class="forcast-day-of-week"></div>
                        <div class="forcast-date"></div>
                        <img class="forcast-icon">
                        <div class="forcast-temp"></div>
                        <div class="forcast-humidity"></div>
                    </span>

                    <span id="forcast-day-5" class="forcast-card">
                        <div class="forcast-day-of-week"></div>
                        <div class="forcast-date"></div>
                        <img class="forcast-icon">
                        <div class="forcast-temp"></div>
                        <div class="forcast-humidity"></div>
                    </span>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
